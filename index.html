<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <form id="search-form">
      <input
        type="search"
        placeholder="Enter your city"
        id="search-input"
        required
        autocomplete="off"
      />
      <br />
      <br />
      <button id="search-button">Search</button>
    </form>
    <main id="app-container">
        <div id="location">
            <p>Dallas</p>
        </div>
        <div id="date">
            <p>Wednesday 11:02</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="icons/sun.png" alt="">
        </div>
        <div id="units"><span id="temp-value">37</span> <a href="#"><span id="farenheit">&#176F</span> <span id="celsius">&#176C</span> </a></div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </main>
    <script src="src/script.js">
    
    </script>
  </body>
</html>
